[username]
type = "regexp"
regexp = "/^[a-z0-9][a-z0-9\-_]+[a-z0-9]$/i"
min = 4
max = 30
required = 1
caption = "アカウント名"
type_error = "アカウント名は4～30文字の半角英数字、記号（アンダーバー「_」、ハイフン「-」）で入力してください"

[password]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード"

[password2]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード(確認)"

[auth_type]
type = "string"
default = ""
